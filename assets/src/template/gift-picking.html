<div class="my-4 p-3" id="gift-picking-block">
    <h3>Подбор подарка</h3>
    <a class="gray-link" href="#">Как выбрать подарок?</a>                            
    <form>
        <div class="form-group gender-choice my-4">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="checkbox-girl" value="option1">
                <label class="form-check-label" for="checkbox-girl">Девочке</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="checkbox-boy" value="option2">
                <label class="form-check-label" for="checkbox-boy">Мальчику</label>
            </div>
        </div>
        <div class="form-group">
            <select class="form-control form-control-sm" id="age-select">
                <option>Выберите возраст</option>
                <option>0-1 год</option>
                <option>2-3 года</option>
                <option>4-5 лет</option>
                <option>6-8 лет</option>
                <option>9-12 лет</option>
                <option>12+ лет</option>
            </select>
        </div>

        <div class="form-group">
            <label for="inputState">Укажите цену</label>
            <div class="row">
                <div class="col-6">
                    <div>от</div>
                    <div class="input-group input-group-sm">
                        <!-- <div class="input-group-prepend">
                            <span class="input-group-text">от</span>
                        </div> -->
                        <input type="text" class="form-control">
                        <div class="input-group-append">
                            <span class="input-group-text">р.</span>
                        </div>                                         
                    </div>
                </div>
                <div class="col-6">
                    <div>до</div>
                    <div class="input-group input-group-sm">
                        <!-- <div class="input-group-prepend">
                            <span class="input-group-text">до</span>
                        </div>                              -->
                        <input type="text" class="form-control">
                        <div class="input-group-append">
                            <span class="input-group-text">р.</span>
                        </div>                                         
                    </div>                        
                </div>                    
            </div>
            <input type="range" class="form-control-range my-4" id="formControlRange" data-slideout-ignore>
        </div>                              

        <div class="form-group">
            <select class="form-control form-control-sm" id="category-select">
                <option>Выберите категорию</option>
                <option>Конструкторы LEGO</option>
                <option>Электромобили</option>
                <option>Отдых и спорт</option>
                <option>Бластеры Нерф</option>
                <option>Игровые наборы</option>
                <option>Игрушки для малышей</option>
            </select>
        </div>

        <div class="row align-items-center">
            <div class="col-6">Товары: <span>4485</span></div>
            <div class="col-6 text-right">
                <button class="btn btn-primary text-uppercase btn-sm">Показать</button>
            </div>
        </div>
    </form>                        
</div>
